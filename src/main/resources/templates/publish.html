<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - NGA大法庭</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">NGA大法庭</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">NGA大法庭</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索主题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!=null}">
                <a href="/publish">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span th:text="'AAAAb'+${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息提醒</a></li>
                            <li><a href="#">个人设置</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:unless="${session.user!=null}"><a href="https://github.com/login/oauth/authorize?client_id=15b62aa4afb8aea49628&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>

                </ul>
            </div>
        </div>
</nav>
    <div class="container-fluid main">
        <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
        <hr>
        <form action="/publish" method="post">
            <div class="form-group">
            <label for="title">主题名称</label>
            <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="输入主题名称...">
            </div>
            <div class="form-group">
                <label for="description">主题详情</label>
                <textarea name="description" id="description" class="form-control" th:text="${description}"  cols="30", rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签:</label>
                <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以,号分隔">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                         th:if="${error !=null}"></div>
            </div>
        </div><button type="提交" class="btn btn-success pull-right" style="margin: 15px">发布</button>
        </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
             <h3>主题发布准则</h3>
            ~问题标题（不超过25个字）<br>
            ~问题描述<br>
            ~问题标签，用,来分隔<br>
        </div>
        </div>
    </div>
</body>
</html>
